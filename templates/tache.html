<!doctype html>
<html lang="en">
    <head>
        <title>tache</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!--CNDJ-->
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    </head>

    <body class="bg-secondary">
        <header class="container bg-dark text-light text-center p-3 mt-3 rounded">
            <h1 class="fw-bolder">GESTION DES TACHES</h1>
        </header>
        <main class="container ">
            <h6 class='fw-bolder bg-dark text-light text-center p-2 mt-1 rounded'> project NÂ°:{{ pid }} </h6>
            <div class="row d-flex justify-content-center">
                <div class="col-10 d-flex flex-row justify-content-evenly align-items-center p-3">
                    <h4 class="text-bolder text-center fs-3 fw-bold mx-4 my-2">Ajouter une tache:</h4>
                    <form action="{{ url_for('AddTask', pid = pid) }}" method='POST' >
                        <div class='row'>
                            <label for="" class="form-label fw-bold fs-5 my-1">la tache:</label>
                            <input type="text" name="tname" class="form-control" placeholder="entrer la tache">
                            <label for="" class="form-label fw-bold fs-5 my-1">Description:</label>
                            <input type="text" name="desc" class="form-control " placeholder="entrer la description">
                            <input type="hidden" name="pid" value="{{ pid }}">
                        </div>
                        <div class='row my-2'>
                            <button type="submit" class="btn btn-outline-dark fw-bolder ">Ajouter</button>
                        </div>
                    </form>
                </div> 
                <div class="col-9 d-flex justify-content-center p-3">
                    <table class="table table-dark text-center">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tache</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% if tasks %}
                              {% for task in tasks %}
                                 <tr>
                                     <td>{{ loop.index }}</td>
                                     <td>{{ task.TNAME }}</td>
                                     <td>{{ task.DESC }}</td>
                                     <td>
                                        <a href="{{ url_for('EditTask',pid = pid ,tid = task.TID) }}" class="btn btn-outline-success">  <i class="fa-solid fa-pen-to-square"></i>  Modifier</a>
                                         <a href="{{ url_for('DeleteTask',pid = pid ,tid = task.TID) }}" class="btn btn-outline-danger"> <i class="fa-solid fa-xmark"></i>  Terminer</a>
                                    </td>
                                 </tr>
                              {% endfor %}
                        {% endif %}
                        </tbody>
                    </table> 

                </div> 
                  <a class='btn btn-dark fw-bolder mb-5' href='{{ url_for('index') }}'>Retour</a>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
