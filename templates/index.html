<!doctype html>
<html lang="en">
    <head>
        <title>Gestion Des Taches </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!--CNDJ-->
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    </head>

    <body class="bg-secondary">
        <header class="container bg-dark text-light text-center p-3 mt-3 rounded">
            <h1 class="fw-bolder">GESTION DES TACHES</h1>
        </header>
        <div class="container d-flex justify-content-center align-items-center p-3 ">
            <h6 class="fw-bold me-4">Cr√©er un projet:</h6>
            <a href="{{ url_for('Add_Project') }}" class="btn btn-outline-dark fw-bold">+ projet</a>
        </div>
        <main class="container ">
            <table class="table table-dark text-center text-bold ">
                <thead class='fs-5'>
                    <tr  >
                        <th scope="col">#ID</th>
                        <th scope="col">Le projet</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in projects %}
                       <tr>
                           <td scope="row">{{ loop.index }}</td>
                           <td>{{ project.PNAME }}</td>
                           <td>
                            <a href="{{ url_for('tache', pid=project.PID) }}" class="btn btn-outline-success fw-bold me-2"> <i class="fa-solid fa-folder-open"></i>  Ouvrir</a>
                            <!--<a href="{{url_for("tache",pid=project.PID)}}" class="btn btn-outline-success fw-bold me-2">Ouvrir</a>-->
                            <a href="{{url_for("Delete_Project", id=project.PID)}}" class="btn btn-outline-danger fw-bold "><i class="fa-solid fa-trash"></i>  Delete</a></td>
                       </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
